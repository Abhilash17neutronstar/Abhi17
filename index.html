<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <img src="images/map.png" class="map-img">
                <div class="row">
                    <img src="images/chip.png" width="60px">
                    <img src="images/visa.png" width="80px">
                </div>
                <div class="row card-no">
                    <p>5244</p>
                    <p>2150</p>
                    <p>8252</p>
                    <p>6420</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row name">
                    <p>ABHILASH C</p>
                    <P>03 / 17</P>
                </div>
           </div>
            <div class="back">
                <img src="images/map.png" class="map-img">
                <div class="bar">
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a Virtual card design built using HTML and CSS, Eren Yeager, Mikasa Akerman, Naruto, Ash Ketchum, Luffy, Nico Robin, Nami. </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
